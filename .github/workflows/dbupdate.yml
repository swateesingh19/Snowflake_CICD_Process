name: Deploy SQL to Snowflake

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: QA 
    env:
      SNOWSQL_PWD: "Samaira25"
      SNOWSQL_ACCOUNT: "vi02661.central-india.azure"
      SNOWSQL_USER: "swateesingh19"
      SNOWSQL_DATABASE: "DEMO_DB"
      SNOWSQL_SCHEMA: "DEMO_SCHEMA"
      SNOWSQL_ROLE: "ACCOUNTADMIN"
      SNOWSQL_WAREHOUSE: "COMPUTE_WH"
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with: 
        ref: Demo

    - name: cwd
      run: |
        pwd
        ls

    - name: Replace placeholders in SQL template
      run: |
        # Replace placeholders with environment-specific values
        sed -i "s/%DemoDBNAME%/${{ secrets.DEMODBNAME }}/g" dbscripts/AlterScript.sql

    - name: Upload artifact file
      uses: actions/upload-artifact@v2
      with:
        name: modified_file
        path: dbscripts/AlterScript.sql

    - name: Install SnowSQL
      run: |
          curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql-1.2.9-linux_x86_64.bash
          SNOWSQL_DEST=~/bin SNOWSQL_LOGIN_SHELL=~/.profile bash snowsql-1.2.9-linux_x86_64.bash
          
    - name: Version
      run: |
          ~/bin/snowsql --bootstrap-version
          
    - name: Upload artifact to SnowSQL
      run: |
          ~/bin/snowsql -q 'put file://'$(pwd)'/dbscripts/AlterScript.sql @~/Demo overwrite=true' -o friendly=false
          
    - name: Print Environment Variables
      run: |
        echo "SNOWSQL_ACCOUNT: $SNOWSQL_ACCOUNT"
        echo "SNOWSQL_USER: $SNOWSQL_USER"
        echo "SNOWSQL_DATABASE: $SNOWSQL_DATABASE"
        echo "SNOWSQL_PWD: $SNOWSQL_PWD"
        
